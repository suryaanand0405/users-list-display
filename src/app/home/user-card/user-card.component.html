<mat-card class="example-card" appearance="outlined" *ngIf="selectedUseData">
    <mat-card-header>
      <mat-card-title>{{selectedUseData.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Id: {{selectedUseData.id}}</p>
      <p>Gender: {{selectedUseData.gender}}</p>
      <p>Status: {{selectedUseData.status}}</p>
    </mat-card-content>
    <mat-card-footer class="example-card-footer">
      <mat-chip-set aria-label="Chihuahua traits">
        <mat-chip><b>Email: {{selectedUseData.email}}</b></mat-chip>
      </mat-chip-set>
    </mat-card-footer>
  </mat-card>
